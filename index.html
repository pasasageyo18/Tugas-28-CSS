<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container">
      <div class="card-img text-center">
        <img src="lampung.jpg" alt="lampung" class="rounded-circle" />
      </div>
      <br />
      <form action="">
        <div class="form-group">
          <label>Nama Lengkap</label
          ><input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
        <br />
        <div class="form-group">
          <label>Alamat Rumah</label>
          <textarea cols="20" rows="10" class="form-control"></textarea>
        </div>
        <br />
        <div class="form-group">
          <label>Alamat Email</label
          ><input
            type="email"
            class="form-control"
            placeholder="Alamat email (disabled)"
            disabled
          />
        </div>
        <br />
        <div class="form-group">
          <label>Password</label
          ><input type="password" class="form-control" placeholder="Password" />
        </div>
        <br />
        <div class="form-group">
          <label>Scan KTP </label>
          <input type="file" class="form-control" />
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta
            <a href="#">ketentuan</a> yang berlaku.
          </label>
        </div>
        <br />
        <button type="button" class="btn btn-lg w-100">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
